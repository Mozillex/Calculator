<!DOCTYPE html>
<html lang="en">

   <head>
     <meta charset="UTF-8">
     <title>Pocket Calculator</title>
     <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment14" type="text/css"/>
     <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/ledfont-sharp" type="text/css"/>
     <link rel="stylesheet" type = "text/css" href="css/style.css"/>
   </head>

   <body>

      <div class="wrapper">

         <div id="case">

         	<header>
         		<strong class='align-left'>CASIOâ€¢MG </strong>
         		<span>
         			<a id='kwLink' class='blue' target = '#player' alt= 'Kraftwerk - Pocket Calculator - 1981'>&nbsp;KW-81&nbsp;</a>
         			<small> POCKET CALCULATOR</small>
         		</span>
         	</header>

         	<div id= "display" class="output">
         		<div id="streak"></div>
         		<div id="output">0</div>
         		<div id="formula">I'm the operator with my pocket calculator</div>
         	</div>

         	<div id="keys">

         		<div class="functions">
         			<button class="key func" id="allClear" onclick="clearIt('all')">AC</button>
         			<button class="key func" id="clearEntry" onclick="clearIt('entry')">C</button>
         			<button class="key func" id="kraftwerk">KW</button>
         		</div>

         		<div class="numbers">
         			<button class="key number" value= 7>7</button>
         			<button class="key number" value= 8>8</button>
         			<button class="key number" value= 9>9</button>
         			<button class="key number" value= 4>4</button>
         			<button class="key number" value= 5>5</button>
         			<button class="key number" value= 6>6</button>
         			<button class="key number" value= 1>1</button>
         			<button class="key number" value= 2>2</button>
         			<button class="key number" value= 3>3</button>
         			<button class="key number" id="decimal" value ='.'>.</button>
         			<button class="key number" id="zero" value= 0>0</button>
         			<button class="key total" id="equals" value = '=' onclick='equals()'>&equals;</button>
         		</div>

         		<div class="operators">
         			<button class="key operator" id="divide" value ='/'>&div;</button>
         			<button class="key operator" id="multiply" value = '*'>&times;</button>
         			<button class="key operator" id="add" value = '+'>&plus;</button>
         			<button class="key operator" id="subtract" value = '-'>-</button>
         		</div>

         	</div>

         	<div id="player">
         		<iframe id='kwPlayer' width="300" height="auto"></iframe>
         	</div>

            <footer></footer>

         </div>
      </div>

      <script  src="js/index.js"></script>

   </body>

</html>
